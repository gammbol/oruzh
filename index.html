<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оружейный подвал</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <div class="contentContainer">
            <div class="headerContainer">
                <h1 class="headerHeading">ОРУЖЕЙНЫЙ ПОДВАЛ</h1>
                <ul class="headerMenuList">
                    <li class="headerMenuItem"><a href="#">О МУЗЕЕ</a></li>
                    <li class="headerMenuItem"><a href="#">ЭКСПОНАТЫ</a></li>
                    <li class="headerMenuItem"><a href="#">ДЛЯ ГРУПП</a></li>
                    <li class="headerMenuItem"><a href="#">СЕРТИФИКАТЫ</a></li>
                    <li class="headerMenuItem"><a href="#">КОНТАКТЫ</a></li>
                </ul>
            </div>
            <div class="headerLogoWrapper">
                <img src="./images/logo.png" alt="Логотип" class="headerLogo">
            </div>
        </div>
    </header>
    <main class="hero">
        <div class="heroContentContainer">
            <div class="heroSocials">
                <a href="#">
                    <img src="./images/telegram.png" alt="Telegram">
                </a>
                <a href="#">
                    <img src="./images/instagram.png" alt="Instagram">
                </a>
                <a href="#">
                    <img src="./images/vkontakte.png" alt="Vkontakte">
                </a>
            </div>
            <h2 class="heroHeading">КОНТАКТНЫЙ<br>МУЗЕЙ ОРУЖИЯ<br>НА НИКОЛЬСКОЙ</h2>
        </div>
    </main>
</body>
</html>
